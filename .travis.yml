language: php
sudo: false

matrix:
  fast_finish: true
  include:
    - php: "5.6"
    - php: "7.0"
    - php: "7.1"
    - php: "7.2"
    - php: "7.3"
    - php: "7.4snapshot"
    - php: "nightly"
    - php: "master"
  allow_failures:
    - php: "7.4snapshot"
    - php: "nightly"
    - php: "master"

install:
  - composer update

script:
  - vendor/bin/phpunit
  - if [[ ${TRAVIS_PHP_VERSION:0:3} != "5.6" ]]; then vendor/bin/psalm; fi
